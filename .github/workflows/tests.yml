---
name: Python CI

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install flake8
        #  pip install -r requirements.txt

      - name: Lint code
        run: |
          flake8 .

      - name: Run unit tests
        run: |
          python -m unittest discover -s tests -p '*_test.py'
...
